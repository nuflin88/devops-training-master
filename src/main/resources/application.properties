spring.application.name=demo
stock.api.url.current=https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol={symbol}&apikey={key}
stock.api.url.history=https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol={symbol}&apikey={key}&outputsize=compact
stock.api.key=RVCSO3GBVCRAC2LM
# H2 Database Settings (In-Memory)
spring.datasource.url=jdbc:h2:mem:stockdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create tables automatically (for simple setup)
spring.jpa.hibernate.ddl-auto=update

# Enable the H2 web console for viewing data (optional, useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console