<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Chart: <span th:text="${symbol}"></span></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Historical Price Chart for <span th:text="${symbol}"></span></h1>

<div style="width: 800px; height: 500px; margin: 20px;">
    <canvas id="priceChart"></canvas>
</div>

<div id="data" style="display: none;" th:utext="${historyJson}"></div>

<script>
    // Get the raw JSON string from the hidden div's inner HTML
    const historyJsonString = document.getElementById('data').innerHTML;

    // Parse the JSON string into a usable JavaScript array of objects.
    let stockHistory = [];
    try {
        // Check if the string is not empty before parsing
        if (historyJsonString && historyJsonString.trim().length > 0) {
            stockHistory = JSON.parse(historyJsonString);
        }
    } catch (e) {
        console.error("Error parsing JSON data from backend:", e);
        // This error should ONLY happen if the JSON string is malformed
        alert("Critical Error: Failed to load chart data due to parsing error.");
    }

    // --- Data Extraction: Aggressively convert price to a number ---
    const dates = stockHistory.map(item => item.date);
    const prices = stockHistory.map(item => {
        // item.price might be a string (e.g., "165.7700") due to BigDecimal serialization.
        // parseFloat guarantees the price array contains numeric values for Chart.js.
        return parseFloat(item.price);
    });
    // ------------------------------------------------------------------------

    // Only configure the chart if data exists
    if (stockHistory.length > 0) {
        // Find the canvas element context
        const ctx = document.getElementById('priceChart').getContext('2d');

        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates, // X-axis (Time)
                datasets: [{
                    label: 'Closing Price',
                    data: prices, // Y-axis (Price)
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: { display: true, text: 'Price (USD)' }
                    },
                    x: {
                        title: { display: true, text: 'Date' }
                    }
                },
                plugins: {
                    legend: { display: true }
                }
            }
        });
    } else {
        // This alert runs only if the backend returns an empty list (API error/cache miss/invalid symbol)
        alert("No historical data found for " + '[[${symbol}]]' + ".");
    }
</script>
</body>
</html>
